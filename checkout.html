<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>
  <header class="header-container">
    <h1 class="header-text">The Kraken Inn</h1>
    <a href="#">
      <button type="button" class="languageBtn">ENG</button>
    </a>
    <button class="helpBtn">hj√§lp</button>
    <div class="logo"></div>
  </header>
  <main class="checkout">
    <article class="checkout">
      <div class="container">
        <p class="help" style="color:#c02828;">
          Please review your bill and pay </p>
        <div class="card-conteiner">
          <div class="header-conteiner">
            <h5 class="center-align">The Kraken Inn.</h5>
            <p>Dec 12, 2022 Kl: 13:41</p>
          </div>
          <div class="cart-details">
            <table class="highlight">
              <thead>
                <tr>
                  <th>QTY</th>
                  <th>ITEM</th>
                  <th class="right-align">PRICE</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Gunfighter Dubble Burger</td>
                  <td class="right-align">465 kr</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Sex On The Beach</td>
                  <td class="right-align">220 kr</td>
                </tr>
                <tr>
                  <td></td>
                  <td class="right-align">Moms</td>
                  <td class="right-align">20 kr</td>
                </tr>
                <tr>
                  <td></td>
                  <td class="right-align bold">Totalt</td>
                  <td class="right-align bold">685 kr</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="payment">
            <h5>Payment Information</h5>
            <div class="credit-card-conteiner">
              
                <div class="front">
                  <div class="number input-field">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" class="input-card-number" maxlength="4" />
                    <input type="text" id="card-number-1" class="input-card-number" maxlength="4" />
                    <input type="text" id="card-number-2" class="input-card-number" maxlength="4" />
                  </div>

                  <div class="cvv input-field">
                    <label for="card-cvv">CVV</label>
                    <input type="text" id="card-cvv" class="input-card-cvv" maxlength="3" />
                  </div>
                  <div class="card-holder input-field">
                    <label for="name">Card Holder</label>
                    <input type="text" name="name" id="name">
                  </div>
                  <div class="card-expiration-date input-field">
                    <select id="month">
                      <option></option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
                </select>
                <select>
                <option></option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                    </select>
                    <label>Expires</label>
                  </div>
      
                </div>
            </div>
          </div>
      
          <div class="btn-checkout">
            <button class="button"><span>Cencel</span></button>
            <button class="button"><span>Checkout</span></button>
          </div>
        </div>
      </div>
      
      <!-- <img
        src="/images/kalvados sour.png"
        class="product-img"
        alt="Product image"
      />
      <h2 class="product-name">Product name</h2>
      <span class="product-info"></span>
      <p class="product-price">125 kr</p>
      <button class="add-product">+</button> -->
    </article>
    <footer class="footer-container">
      <nav class="nav-container">
        <a class="container-buttons" href="index.html">
          <button type="button" class="buttons">HOME</button>
        </a>
        <a class="container-buttons" href="products.html">
          <button type="button" class="buttons">DRINKS</button>
        </a>
        <a class="container-buttons" href="order.html">
          <button type="button" class="buttons">ORDER</button>
        </a>
        <a class="container-buttons" href="#">
          <button type="button" class="buttons">PAY</button>
        </a>
      </nav>
    </footer>
  </main>
</body>
</html>
