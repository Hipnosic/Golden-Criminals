<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="db.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Product Page</title>
    
  </head>
  <body>
    <header class="header-container"></header>
    <main class="products"></main>
    <div class="cart">
        <h1>Your order</h1>
        <div class="cart-item"></div>

          </div>

            <div class="btns">
              <span id="num">0</span>
              <button class="dec">
                <i class="fas fa-minus"></i>
              </button>
              <button class="reset">
                <i class="fas fa-redo"></i>
              </button>
              <button class="inc">
                <i class="fas fa-plus"></i>
              </button>
          </div>
          <div class="total-price">59SEK</div>
        </div>
        <div class="cart-item">
            <div class="description" id="guys-caliente-margaritas-for-12">  
            </div>    
            <div class="container">
                <h2>Guy Fieri</h2>
                <div class="btns">
                    <span id="num">0</span>
                    <button class="dec">
                        <i class="fas fa-minus"></i>
                      </button>
                    <button class="reset">
                    <i class="fas fa-redo"></i></button>
                    <button class="inc">
                    <i class="fas fa-plus"></i>
                  </button>
                <div class="total-price">69SEK</div>
            </div>
            <div class="cart-item">
          <div class="description" id="woodford-reserve-mint-julep-syrup">
            <h2>Woodford Reserve</h2>
          </div>
          <div class="btns">
            <span id="num">0</span>
            <button class="dec">
              <i class="fas fa-minus"></i>
            </button>
            <button class="reset">
              <i class="fas fa-redo"></i>
            </button>
            <button class="inc">
              <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="total-price">39SEK</div>
        <button>Order</button>
        </div>
    </div>
</div>
    <footer class="footer-container"></footer>
  </body>
</html>
